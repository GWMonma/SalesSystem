<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>メニュー</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/System.css}" type="text/css">
</head>
<body>

<header class="header">

       <div class="header_wrap">
       	<h1 class="header_ttl">管理者メニュー</h1>

		<nav  class="header_nav">
			<ul  class="header_ul">
				<li  class="header_li">
					<form action="#" th:action="@{/logout}" method="post">
					    <input class="btn header_btn" type="submit" value="ログアウト">
					</form>
				</li>
			</ul>
	      </nav>
	</div>
</header>


   <p class="message" th:text=" ${message}" />

   <form class="manager_form" action="#" th:action="@{/MarketingManagement}" method="post">
     <input class="btn"  type="submit" value="販売管理">
   </form>

   <form class="manager_form" action="#" th:action="@{/InventoryManagement}" method="post">
     <input class="btn" type="submit" value="在庫管理">
   </form>

   <form class=".manager_form" action="#" th:action="@{/PurchaseManagement}" method="post">
     <input  class="btn" type="submit" value="購買管理">
   </form>

</body>
</html>
