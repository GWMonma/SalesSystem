<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
     <link rel="stylesheet" th:href="@{/css/System.css}" type="text/css">
</head>
<body>

<header class="header">
      <div class="header_wrap">
       	<h1 class="header_ttl">ログイン画面</h1>
	</div>
</header>

<p class="message" th:text=" ${message}" />

<form action="#" th:action="@{/ManagerMenu}" th:object="${indexForm}" method="post">
    <p class="input"><input type="text" name="username" placeholder="ユーザーID"/></p>
    <p  class="input"><input type="password" name="password" placeholder="パスワード"/></p>

    <p class="input"><input class="btn" type="submit" value="ログイン" /> </p>
    <p class="input"><input class="btn" type="reset" value="リセット" /></p>
</form>
</body>
</html>
