<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>見積管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/System.css}" type="text/css">
</head>
<body>
<header class="header">

       <div class="header_wrap">
       	<h1 class="header_ttl">見積管理画面</h1>

		<nav  class="header_nav">
			<ul  class="header_ul">
				<li  class="header_li">
					<form class="manager_menu"action="#" th:action="@{/BackManager}" method="post">
				     	<input class="btn header_btn" type="submit" value="管理者メニューへ">
				   </form>
				</li>

				<li  class="header_li">
					<form action="#" th:action="@{/logout}" method="post">
					    <input class="btn header_btn" type="submit" value="ログアウト">
					</form>
				</li>
			</ul>
	      </nav>
	</div>
</header>

 <form class="manager_form" action="#" th:action="@{/QuotationInput}" method="post">
     <input class="btn" type="submit" value="見積入力">
   </form>

   <form class="manager_form" action="#" th:action="@{/QuotationSearch}" method="post">
     <input class="btn" type="submit" value="見積検索">
   </form>


</body>
</html>
