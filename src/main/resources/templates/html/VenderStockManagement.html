<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>仕入管理</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/System.css}" type="text/css">
</head>
<body>
<header class="header">
       <div class="header_wrap">
       	<h1 class="header_ttl">仕入管理画面</h1>

		<nav  class="header_nav">
			<ul  class="header_ul">
				<li  class="header_li">
					<form class="manager_menu"action="#" th:action="@{/BackManager}" method="post">
				     	<input class="btn header_btn" type="submit" value="管理者メニューへ">
				   </form>
				</li>
				<li  class="header_li">
					<form action="#" th:action="@{/logout}" method="post">
					    <input class="btn header_btn" type="submit" value="ログアウト">
					</form>
				</li>
			</ul>
	      </nav>
	</div>
</header>
	<br>
	<form method="POST" action="VenderSearch" >
	商品名<input type="text" name="item_name" th:value="${item_name}" required>	
	<input class="btn" type="submit" value="検索">
	</form>
	
	<form method="POST" action="VenderOrderDateUpdate">
	商品番号<input type="text" name="date_update" size=5 required>
	<input class="btn" type="submit" value="仕入予定日更新">
	<input type="hidden" name="item_name" th:value="${item_name}" />
	</form>
	<br>
	<div th:if="${resultText} != null"> 
		<h3 th:text="${resultText}"></h3>
  	</div>
  	<br>
  	
	<div th:if="${venderOrderList != null}">
	<table border="1">
		<tr>
			<th>No</th><th>商品名</th><th>商品番号</th><th>個数</th><th>金額</th><th>発注日</th><th>仕入れ予定日</th>
		</tr>
		<tr th:each="list : ${venderOrderList}">

			<td th:text="${list.vender_order_no}"></td>
			<td th:text="${list.item_name}"></td>
			<td th:text="${list.item_product_no}"></td>
			<td th:text="${list.item_buy_count}"></td>
			<td th:text="${list.total_price}"></td>
			<td th:text="${list.item_buy_date}"></td>
			<td th:text="${list.arrival_due_date}"></td>
		
		</tr>
	</table>
	</div>
  	
</body>
</html>
