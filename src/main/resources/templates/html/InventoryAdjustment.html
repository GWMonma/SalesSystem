<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>在庫調整棚卸</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" th:href="@{/css/reset.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/System.css}" type="text/css">
</head>
<body>
<header class="header">

       <div class="header_wrap">
       	<h1 class="header_ttl">在庫調整・棚卸画面</h1>

		<nav  class="header_nav">
			<ul  class="header_ul">
				<li  class="header_li">
					<form class="manager_menu"action="#" th:action="@{/BackManager}" method="post">
				     	<input class="btn header_btn" type="submit" value="管理者メニューへ">
				   </form>
				</li>

				<li  class="header_li">
					<form action="#" th:action="@{/logout}" method="post">
					    <input class="btn header_btn" type="submit" value="ログアウト">
					</form>
				</li>
			</ul>
	      </nav>
	</div>
</header>

<!-- 検索 -->
<form  class="manager_form" method="POST" action="InventrySearch" >
	<p class="form_text">商品名<input type="text" name="item_name" th:value="${item_name}" required><p>
	<input class="btn inventory_btn" type="submit" value="検索">
</form>

<!-- 更新 -->
<form class="manager_form" method="POST" action="InventryUpdate" >
	<p class="form_text">商品No<input type="text" name="item_no" th:value="${item_no}" required></p>

	<p class="form_text">在庫数<input type="text" name="item_stock" th:value="${item_stock}" required></p>
	<input class="btn inventory_btn" type="submit" value="更新">
</form>

	<br>
	<!-- メッセージ表示 -->
	<div th:if="${resultText} != null">
		<h3 class="message" th:text="${resultText}"></h3>
  	</div>

	<table>
		<tr>
			<th>No</th><th>商品名</th><th>単価</th><th>在庫数</th>
		</tr>
		<tr th:each="list : ${searchList}">

			<td th:text="${list.itemNo}"></td>
			<td th:text="${list.itemName}"></td>
			<td th:text="${list.itemPrice}"></td>
			<td th:text="${list.itemStock}"></td>

		</tr>
	</table>

	<!-- 管理画面に戻るボタン-->
	<form class="manager_form" action="#" th:action="@{/InventoryManagement}" method="post">
	     	<input class="btn" type="submit" value="在庫管理へ">
	</form>

</body>
</html>
